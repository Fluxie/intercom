language: rust
cache: cargo
sudo: false
rust:
    - nightly

addons:
    apt:
        packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - cmake
            - gcc
            - binutils-dev
            - libiberty-dev

script:
    - cargo build
    - cargo test
    - rm -rf target/debug/deps/lib-???????????????? target/debug/.fingerprint/intercom*

after_success: |
    which rustc &&
    pwd &&
    find ~/ -iname 'libtest-*' &&
    ls /home/travis/.rustup/toolchains/nightly-x86_64-unknown-linux-gnu/lib &&
    export LD_LIBRARY_PATH=/home/travis/.rustup/toolchains/nightly-x86_64-unknown-linux-gnu/lib &&
    wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
    tar xzf master.tar.gz &&
    cd kcov-master &&
    mkdir build &&
    cd build &&
    cmake .. &&
    make &&
    make install DESTDIR=../../kcov-build &&
    cd ../.. &&
    rm -rf kcov-master &&
    for file in target/debug/intercom*-*[^\.d];
    do
        mkdir -p "target/cov/$(basename $file)";
        echo "Running $file";
        ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file";
    done &&
    bash <(curl -s https://codecov.io/bash) &&
    echo "Uploaded code coverage"
